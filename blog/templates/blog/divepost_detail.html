{% extends 'blog/base.html' %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.diver.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">Divers - {{ object.diver }}</a>
            <small class="text-muted">{{ object.date_posted|date:'l, F jS Y' }}</small>
        </div>
        <h2 class="article-title">{{ object.dive_site }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>
{% endblock %}
