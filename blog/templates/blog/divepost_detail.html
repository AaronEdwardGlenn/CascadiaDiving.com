{% extends 'blog/base.html' %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.diver.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2 article-divers" href="#">{{ object.diver }}</a>
            <small class="article-date">{{ object.date_posted|date:'l, F jS Y' }}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <h4><a class="map-link" href="https://www.google.com/maps/search/?api=1&query={{ object.dive_site }}">{{ object.dive_site }}</a></h4>
        <p class="article-content">{{ object.content }}</p>
        <div class="article-metadata">
        </div>
            {% if object.diver == user %}
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
            {% endif %}
    </div>
</article>
{% endblock %}
