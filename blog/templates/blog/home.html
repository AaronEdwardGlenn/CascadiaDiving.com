{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">Divers - {{ post.diver }}</a>
            <small class="text-muted">{{ post.date_posted|date:'l, F jS Y' }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.site }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endfor %}
{% endblock %}
