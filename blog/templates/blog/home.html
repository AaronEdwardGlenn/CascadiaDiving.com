<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta charset="utf-8">
    <head>
        {% if title %}
            <title>CDC - {{ title }}</title>
        {% else %}
            <title>Cascadia Diving</title>
        {% endif %}
    </head>
    <body>
        {% for post in posts %}
            <h1>{{ post.site }}</h1>
            <p>By {{ post.divers }} on {{ post.date_dove}}</p>
            <p>{{ post.content }}
        {% endfor %}
    </body>
</html>
