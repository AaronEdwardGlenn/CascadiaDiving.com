{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <h1>Become A Member Today!</h1>
        <fieldset class="form-group solid">
            <legend></legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Signup!</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="unmuted">
            Already Have An Account?<a class="ml-2 ablue" href="{% url 'login' %}">Login</a>
        </small>
    </div>
</div>
{% endblock %}
